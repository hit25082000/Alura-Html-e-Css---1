<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="produtos.html">Produtos</a> </li>
                    <li><a href="contato.html">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="Nome">Nome e Sobrenome</label>
            <input type="text" id="Nome" required class="input-padrao">
            
            <label for="Email">E-mail</label>
            <input type="email" id="Email" required class="input-padrao" placeholder="seuemail@dominio.com">

            <label for="Tel">Telefone</label>
            <input type="tel" id="Tel" required class="input-padrao" placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea class="input-padrao" required id="mensagem" cols="70" rows="10"></textarea>
 
            <fieldset>
                <legend>Como prefere o nosso contato ?</legend>
                
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="Email">Email</label>                
                
                <label for="radio-tel"><input type="radio" name="contato" id="radio-tel" value="Telefone">Telefone</label>
                
                <label for="radio-whats"><input checked type="radio" name="contato" id="radio-whats" value="WhatsApp">WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horario prefere ser atendido ?</legend>
                <select>
                    <option>Manha</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input checked type="checkbox"> Gostaria de receber nossas novidades por email ?</label>
                
                <input type="submit" value="Enviar" class="Enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segundas</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
            </table>
    </main>
    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> &copy; Copyright Barbearia Alura</p>
    </footer>
</body>
</html>
